<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        <h1>todo</h1>
    </section>
    <!-- 숫자값만 표시, 3자리마다 콤마 -->
    <!-- 한글만 입력되도록  -->
    <!-- Enter키를 눌렀을때 입력 되도록 -->
    <section>
        <input type="text" name="newTodo" id="newTodo" />
        <input type="button" value="+" />
    </section>
    <section>
        <ul>
            <li>1.zzzzz</li>
        </ul>
    </section>
   
    
    <script>
        const todo_list = [
            { id: 0, todo: '1234'},
            { id: 1, todo: '5678'},
        ]
    </script>
    <script>
        const todoListUi = document.querySelector('ul')
        todoListUi.innerHTML = todo_list.map((t) => `
            <li> ${t.todo} </li>
        `).reduce((acc, li) => acc + li);

        console.log(
            todoListUi.innerHTML = todo_list.map((t) => `
            <li> ${t.todo} </li>
        `).reduce((acc, li) => acc + li)
        );
    </script>


</body>
</html>
